<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="profile">
        <div class="card">
          <div class="profile">
            <img src="images/profile.jpg" alt="Your Face" />
          </div>
          <div class="intro">
            <h2>Tom Cruise</h2>
            <h4>Full Stack Developer | Tech Enthusiast</h4>
          </div>
          <div class="socials">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-linkedin"></i>
          </div>
          <div class="cta">
            <a href="">Subscribe</a>
            <a href="">Message</a>
          </div>
          <div class="numbers">
            <label><i class="fa-regular fa-heart"></i><span>60K</span></label>
            <label><i class="fa-regular fa-comment"></i><span>20K</span></label>
            <label><i class="fa-solid fa-share"></i><span>32K</span></label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
