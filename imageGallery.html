<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="imageGallery.css" />
  </head>
  <body>
    <h1>Young & Dynamic</h1>
    <div id="gallery">
      <div class="container">
        <img src="images/salman-khan.jpg" alt="" />
        <div class="popup">
          <h2>Salman Khan</h2>
          <div class="icons"></div>
        </div>
      </div>
      <div class="container">
        <img src="images/ranbir-kapoor.avif" alt="" />
        <div class="popup">
          <h2>Ranbir Kapoor</h2>
          <div class="icons"></div>
        </div>
      </div>
      <div class="container">
        <img src="images/vicky kaushal.png" alt="" />
        <div class="popup">
          <h2>Vicky Kaushal</h2>
          <div class="icons"></div>
        </div>
      </div>
      <div class="container">
        <img src="images/virat kohli.jpg" alt="" />
        <div class="popup">
          <h2>Virat Kohli</h2>
          <div class="icons"></div>
        </div>
      </div>
      <div class="container">
        <img src="images/ayushmann-khurrana.avif" alt="" />
        <div class="popup">
          <h2>Ayushman Khurana</h2>
          <div class="icons"></div>
        </div>
      </div>
      <div class="container">
        <img src="images/john-abraham.jpg" alt="" />
        <div class="popup">
          <h2>John Abraham</h2>
          <div class="icons"></div>
        </div>
      </div>
    </div>
  </body>
</html>
